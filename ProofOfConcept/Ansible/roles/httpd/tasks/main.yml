- name: install httpd
  package:
    name: httpd
    state: present

- name: ensure httpd is running
  service:
    name: httpd
    state: started
    #enabled: yes

- name: configure default webpaged
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
  notify: restart httpd

- firewalld:
    service: https
    permanent: true
    state: enabled
  notify: restart firewalld
